<div class="login-container">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Login</mat-card-title>
        </mat-card-header>

        <mat-card-content>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Authorization Key</mat-label>
                    <input matInput formControlName="authKey" type="password"
                        placeholder="Enter your authorization key">
                    <mat-error *ngIf="loginForm.get('authKey')?.hasError('required')">
                        Authorization key is required
                    </mat-error>
                </mat-form-field>

                <button mat-raised-button color="primary" type="submit" class="full-width"
                    [disabled]="loginForm.invalid || isLoading">
                    {{ isLoading ? 'Logging in...' : 'Login' }}
                </button>
            </form>
        </mat-card-content>
    </mat-card>
</div>
